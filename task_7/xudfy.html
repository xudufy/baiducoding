<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>新世界</title>
    <link rel="shortcut icon" href="http://ife.baidu.com/asset/img/favicon.ico" />
    <link rel="stylesheet" href="xudfy/xudfy.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="#top"><li class="nav-focus">首页</li></a>
          <a href="###"><li class="nav-unfocus">最新活动</li></a>
          <a href="###"><li class="nav-unfocus">爱心社区</li></a>
          <a href="###"><li class="nav-unfocus">关于我们</li></a>
          <a href="###"><li id="login-logo"><span></span>登录</li></a>
        </ul>
      </nav>
      <a href="#top"><img src="xudfy/logo.png" /></a><a href="#top"><h1>新世界</h1></a>
    </header>
    <div class="b">
      <div class="b-img"></div>
      <div class="b-cover"></div>
      <h1>Time of new life</h1>
      <h3>新时代，年轻的人们让我们一起<br />体验新生活，享受新生活</h3>
      <a href="###"><div class="b-start">开始体验</div></a>
    </div>
    <div class="c-holder">
      <div class="c-list">
        <div class="c-logo c-logo-1"></div>
        <div class="c-text">打造全新世界观，让你更<br />爱你的生活</div>
      </div><!--
      --><div class="c-list">
        <div class="c-logo c-logo-2"></div>
        <div class="c-text">丰富多彩的公益活动，发<br />挥新世界的主人公意识</div>
      </div><!--
      --><div class="c-list">
        <div class="c-logo c-logo-3"></div>
        <div class="c-text">时尚的新理念，超前体验<br />未知的生活</div>
      </div><!--
      --><div class="c-list">
        <div class="c-logo c-logo-4"></div>
        <div class="c-text" id="c-text-last">完善的培养机制，培养你<br />全新的世界观</div>
      </div>
    </div>
    <div class="d-holder">
      <div class="d-logo"></div>
      <div class="d-text">关于新世界，你不知道的还有什么？</div>
    </div>
    <div class="e-holder">
      <div class="e-bg"></div>
      <div class="e-cover"></div>
      <h3>查找新世界城市活动信息</h3>
      <div class="little-bar e-h-bar"></div>
      <div class="e-text">每个城市都有不同的活动信息，请自主查询您所需要了解的城市</div>
      <form>
        <div class="sel-flex">
          <div class="sel-holder">
            <div class="sel" tabindex="20">中国<span><img src="xudfy/e-arrow.png" /></span></div>
            <ul>
              <input type="radio" name="q-country" value="china" id="e-c-china"><label for="e-c-china"><li><span></span>中国</li></label>
              <input type="radio" name="q-country" value="others" id="e-c-others"><label for="e-c-others"><li><span></span>其他</li></label>
            </ul>
          </div>
          <div class="sel-holder">
            <div class="sel" tabindex="21">省份<span><img src="xudfy/e-arrow.png" /></span></div>
            <ul>
              <input type="radio" name="q-province" value="beijing" id="e-p-beijing"><label for="e-p-beijing"><li><span></span>北京市</li></label>
              <input type="radio" name="q-province" value="tianjin" id="e-p-tianjin"><label for="e-p-tianjin"><li><span></span>天津市</li></label>
              <input type="radio" name="q-province" value="hebei" id="e-p-hebei"><label for="e-p-hebei"><li><span></span>河北省</li></label>
              <input type="radio" name="q-province" value="shanxi" id="e-p-shanxi"><label for="e-p-shanxi"><li><span></span>陕西省</li></label>
              <input type="radio" name="q-province" value="neimeng" id="e-p-neimeng"><label for="e-p-neimeng"><li><span></span>内蒙古自治区</li></label>
              <input type="radio" name="q-province" value="liaoning" id="e-p-liaoning"><label for="e-c-liaoning"><li><span></span>辽宁省</li></label>
            </ul>
          </div>
          <div class="sel-holder">
            <div class="sel" tabindex="22">城市<span><img src="xudfy/e-arrow.png" /></span></div>
            <ul>
              <input type="radio" name="q-city" value="capital" id="e-ci-capital"><label for="e-ci-capital"><li><span></span>省会</li></label>
              <input type="radio" name="q-city" value="others" id="e-ci-others"><label for="e-ci-others"><li><span></span>其他</li></label>
            </ul>
          </div>
          <input class="e-button" type="button" name="search" value="搜索" />
        </div>
      </form>
    </div>
    <div class="f-holder">
    </div>
  </body>
</html>
